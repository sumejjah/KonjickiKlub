<!DOCTYPE html>
<html>
<head>
  <META name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="css/prica.css">
  <link rel="stylesheet" type="text/css" href="css/dropbtn.css">
  <script type="text/javascript" src="js/validacija.js"></script>
  <script type="text/javascript" src="js/localstorage.js"></script>
</head>

<body onload="ucitaj()">
<div class="red">
<form action="" method="post" name="posaljiPricu" class="formaPrica" onsubmit="return validirajPricu();">
    <h1>
        <span>Pošaljite nam Vašu priču.</span>
    </h1>
    <label>
        <span>Ime:</span>
        <input id="name" type="text" name="ime" placeholder="Puno ime"/>
    </label>

    <label>
        <span>Email :</span>
        <input id="email" type="email" name="email" placeholder="Email" required/>
    </label>

    <label>
        <span>Priča :</span>
        <textarea id="message" name="message" placeholder="Vaše iskustvo"></textarea>
    </label>

     <label>
        <span>&nbsp;</span>
        <input type="submit" class="button" value="Pošalji" onclick="spremi()"/>
    </label>
	<label>
	<span>&nbsp;</span>
	<p name="poruka" id="poruka"></p>
	</label>
</form>
</div>
</body>

</html>
